<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Meu Site</title>
    </head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url('/src/back1.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 80vh;
                margin: 0;
                color: white;
                padding-top: 100px;
            }
            .body2 {
                font-family: Arial, sans-serif;
                background: black;
                background-color: rgba(0, 0, 0, 0.9);
                height: 60vh;
                margin: auto;
                width: 120vh;
                background-position: 50% 50%;
                color: white;
                align-items: center;
                display: flex;
                justify-content: center;
                padding: 20px;
                flex-direction: column;
            }
        </style>
    <body>
        <div class="body2">
            <form id="loginForm" action="">
                <h1>Login Macaco</h1>
                <input type="text" id="username" placeholder="Digite seu nome de usuário"required Style="margin-bottom: 20px;"/>
                <br>
                <input type="password" id="password" placeholder="Digite sua senha" required Style="margin-bottom: 20px;" />
                <br>
                <button type="submit">Logar</button>
            </form>
        </div>
    </body>
</html>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
     username = document.getElementById("username").value
     password = document.getElementById("password").value
     if (username === "macaco" && password === "1234") {
         alert("Login bem-sucedido!");
         window.location.href = "/home.html"; // Redireciona para a página home.html
     } else {
         alert("Usuário ou senha incorretos.");
     }
    });
</script>
